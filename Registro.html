<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- reset -->
    <link rel="stylesheet" href="reset.css">
    <!-- icono -->
    <link rel="icon" href="/img/logo.png" type="/img/logo.png">
    
    <!-- bootstrap -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="css/bootstrap-theme.min.css" crossorigin="anonymous"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">



    <title>OYE</title>

</head>

<body style="background-color: #dee2e6;">


    <header class="header">
        <div class="header__encabezado">
            <img src="/img/logo.png" class="encabezado__logo" alt="logo">
            <h1 class="encabezado__titulo">OYE</h1>
        </div>
        <button class="button">
            <img src="/img/menu.svg" alt="svg" class="svg">
        </button>
        <div class="contenedor">
            <li class="contenedor__li"><a href="/index.html" class="contenedor__a">Inicio</a></li>
            <li class="contenedor__li"><a href="/Canciones.html" class="contenedor__a">Canciones</a></li>
        </div>
        <nav class="nav">
            <ul class="nav__ul">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" id="btn" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    Contacto
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5 " style="color:black ;" id="staticBackdropLabel">Contacto
                                </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p style="color: black;">Info@oye.com</p>
                                <p class="text-primary">+ 1 123 123123123 </p>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

                            </div>
                        </div>
                    </div>
                </div>
                <li class="nav__li"><a href="/IniciodeSesion.html" class="nav__a-1">Inicio de Sesion</a></li>
                <li class="nav__li"><a href="Registro.html" class="nav__a-2">Registro</a></li>
            </ul>
        </nav>
    </header>
    <form action="#" class="registro__form">
        <h2 class="registro__h2">Registro</h2>
        <p>
            <label>Email</label>
            <input class="registro__email" type="text" name="email" id="email" required>
            <span id="errorEmail" class="error"></span>
        </p>
        <p>
            <label>Contraseña</label>
            <input class="registro__password" type="password" name="contrasena" id="contrasena" required
                autocomplete="on">
            <span id="errorContrasena" class="error"></span>
        </p>
        <p>
            <label>Contraseña (Confirmación)</label>
            <input class="registro__confirmacion" type="password" name="confirmacion" id="confirmacion" required
                autocomplete="on">
            <span id="errorConfirmacion" class="error"></span>
        </p>
        <p>
            <label>Genero Musical Favorito </label>
            <select class="registro__genero" required name="Genero" id="Género">
                <option value="">Seleccione</option>
                <option value="1">Tango</option>
                <option value="2">Rock</option>
                <option value="3">Balada</option>
            </select>
            <span id="errorGenero" class="error"></span>
        </p>

        <p>
        <p>Edad <span id="errorEdad" class="error"></span></p>
        <input class="radio" type="radio" name="edad" id="Edad" value="#">
        <label class="registro__edad" for="1-20">Menor a 20</label>
        <input type="radio" name="edad" value="20-40">
        <label class="registro__edad" for="50">20 a 40</label>
        <input type="radio" name="edad" value="20-40">
        <label class="registro__edad" for="50">Mayor a 50</label>

        </p>



        <p>
            <label for="terminos" class="registro__checkbox">
                <input type="checkbox" class="terminos" required name="terminos" id="terminos" value="acepta"> Acepta
                términos y
                condiciones</label>
            <span id="errorTerminos" class="error"></span>
        </p>

        <p>
            <input type="submit" class="registro__submit" value="Continuar" onclick="return validar(this.form)">
        </p>


    </form>

    <footer class="footer">
        @Derechos Reservados
    </footer>


</body>

</html>
